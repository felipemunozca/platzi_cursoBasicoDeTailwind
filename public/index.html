<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&family=Montserrat&display=swap" rel="stylesheet">
    <title>Platzi Travel</title>
</head>
<body>
    <nav>

    </nav>
    <div id="tab_bar">

    </div>
    <section class="w-full h-screen">
        <!-- Clase 14: Se maqueta la sección del home como se muestra en el Figma. -->
        <div id="home">
            <!-- 14.1: Se define que el ancho ocupe el 100% de la pantalla, y el alto sera de un 75% de la pantalla. -->
            <div class="w-full h-3/4">
                <!-- 14.2: Para que el div se posicione sobre la imagen, se utiliza la clase absolute que seria igual a decir:
                position: absolute -->
                <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
                    <input class="outline-none p-3 rounded-full shadow-sm" type="search" placeholder="San Francisco">
                    <button class="w-46 text-xl text-primary bg-white rounded-full shadow-sm font-semibold p-4">
                        Explorar
                    </button>
                </div>
                <div class="w-full h-full">
                    <img src="./img/sanFrancisco.jpg" alt="">
                </div>
            </div>
        </div>
        <!-- Clase 15: Se crean las cards de la sección Recomendados. -->
        <div class="p-20" id="recomendadas">
            <!-- 15.1: Se puede asignar una, dos, tres o las cuatro esquinas de un elemento utilizando la clase rounded. -->
            <!-- 16.1: Se reemplazan todas las clases por una extracción de componentes. -->
            <div class="Card">
                <!-- 15.2: Se agrega una imagen de fondo dentro de un div utilizando la clase bg- junto al nombre que se definió
                en el archivo tailwind.config.js -->
                <!-- 15.3: Se redondean las esquinas top del div. -->
                <div class="w-full h-3/5 bg-norway bg-cover rounded-t-lg">
                </div>
                <!-- 15.4: Se redondean las esquinas bottom del div. -->
                <!-- 15.5: Se reemplaza la clase text-bold (deprecada) por font-semibold -->
                <div class="w-full h-2/5 bg-secondary rounded-b-lg">
                    <p class="text-white text-xl font-semibold px-4 py-2">Noruega</p>
                    <p class="text-white text-sm px-4">Paisajes increíbles</p>
                </div>
            </div>
        </div>
        <div id="rentas_destacadas"></div>
        <div id="faq"></div>
    </section>
    <footer>

    </footer>
</body>
</html>
